<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les sessions - Paris 2024</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./img/paris.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #1c00ff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    

    <script type="text/javascript">
        function loadSessions(url) {
            // Show the loader
            document.getElementById("loader").style.display = "block";

            fetch(url)
                .then(response => response.json())
                .then(response => {
                    process(response)

                })
                .catch(error => {
                    alert("Erreur : " + error)

                });
        }



        function process(sessions) {
            var sessionlist = document.getElementById("sessionlist");
            console.log(sessions);

            if (sessionlist.hasChildNodes()) {
                sessionlist.removeChild(sessionlist.firstChild);
            }

            var table = document.getElementById("tbody-session");

            for (var a of sessions) {
                var tr = document.createElement("tr");
                tr.classList.add('bg-white', 'border-b', 'dark:bg-gray-800', 'dark:border-gray-700');
                var td_code = document.createElement("th");
                td_code.append(a.code);
                td_code.classList.add('px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap', 'dark:text-white')
                td_code.setAttribute("scope", "col");
                var td_date = document.createElement("td");
                td_date.append(a.date);
                td_date.classList.add('px-6', 'py-4')
                var td_fromHour = document.createElement("td");
                td_fromHour.append(a.fromHour);
                td_fromHour.classList.add('px-6', 'py-4')
                var td_toHour = document.createElement("td");
                td_toHour.append(a.toHour);
                td_toHour.classList.add('px-6', 'py-4')
                var td_discipline = document.createElement("td");
                td_discipline.append(a.discipline.name);
                td_discipline.classList.add('px-6', 'py-4')
                var td_site = document.createElement("td");
                td_site.append(a.site.name);
                td_site.classList.add('px-6', 'py-4')
                var td_description = document.createElement("td");
                td_description.append(a.description);
                td_description.classList.add('px-6', 'py-4')
                var td_type = document.createElement("td");
                td_type.append(a.type);
                td_type.classList.add('px-6', 'py-4')
                var td_category = document.createElement("td");
                td_category.append(a.category);
                td_category.classList.add('px-6', 'py-4')
                tr.appendChild(td_code);
                tr.appendChild(td_date);
                tr.appendChild(td_fromHour);
                tr.appendChild(td_toHour);
                tr.appendChild(td_discipline);
                tr.appendChild(td_site);
                tr.appendChild(td_description);
                tr.appendChild(td_type);
                tr.appendChild(td_category);
                table.appendChild(tr);
            }
            // Hide the loader
            document.getElementById("loader").style.display = "none";
        }
    </script>
</head>

<body class="body" onload="loadSessions('/jee-project/api/session-controller/get-sessions')">

            </a>
            <div class="flex md:order-2">

                <button data-collapse-toggle="navbar-sticky" type="button"

                    </li>
                    <li>
                        <a href=""

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top: 20px" class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <label for="searchInput" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Rechercher une
            session par code</label>
        <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"

                </svg>
            </div>
            <input type="search" id="searchInput"

    <span style="margin-left: 50%;-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" onclick="window.location.href='/jee-project/map.html';" class="material-symbols-outlined prevent-select mapicon p-6 md-48">Map</span>



    <div id="sessionlist"></div>

        <div class="w-full overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg z-10">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="z-10 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Code de session
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Date
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Heure de d√©but

                        <th scope="col" class="px-6 py-3">
                            Heure de fin
                        </th>

                            Discipline
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Site de comp√©tition
                        </th>

                        </th>
                        <th scope="col" class="px-6 py-3">

                        </th>

                        </th>
                    </tr>

                <tbody id="tbody-session">
                </tbody>
            </table>
        </div>
    </main>

    <span class="dot" id="red"></span>
    <span class="dot" id="blue"></span>
    <span class="dot" id="yellow"></span>
    <script>
        const paris_logo = document.getElementById("paris_logo");
        paris_logo.addEventListener("click", function () {
            window.location.href = '/jee-project/';
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

    <script>
        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("keyup", (event) => {
            if (/[a-zA-Z]/.test(event.key)) {
                executeSearch();
            }
        });

        function executeSearch() {
            const searchTerm = searchInput.value;

            if (searchTerm.length > 0) {
                loadSessions('/jee-project/api/session-controller/get-sessions-code?code=' + searchTerm);
            } else {
                loadSessions('/jee-project/api/session-controller/get-sessions');
            }
        }
    </script>

</body>

</html>
