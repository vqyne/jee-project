<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les athlètes - Paris 2024</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="./img/paris.ico" type="image/x-icon">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
	
	<script type="text/javascript">
	
		function loadAthletes(url) {
			fetch(url)
			.then(response => response.json())
			.then(response => process(response))
			.catch(error => console.log("Erreur : " + error));
		}
		
		function process(athletes) {
			var athletelist = document.getElementById("athletelist");
			
			if (athletelist.hasChildNodes()) {
				athletelist.removeChild(athletelist.firstChild);
			}
			
			var table = document.getElementById("tbody-athlete");
			
		    while (table.childElementCount > 0) {
		        table.removeChild(table.lastChild);
		    }
		    			
			for (var a of athletes) {
				var tr = document.createElement("tr");
				tr.classList.add('bg-white', 'border-b', 'dark:bg-gray-800', 'dark:border-gray-700');
				var td_id = document.createElement("th");
				td_id.append(a.id);
				td_id.classList.add('px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap', 'dark:text-white')
				td_id.setAttribute("scope", "col"); 
				var td_lastname = document.createElement("td");
				td_lastname.append(a.lastname);
				td_lastname.classList.add('px-6', 'py-4')
				var td_firstname = document.createElement("td");
				td_firstname.append(a.firstname);
				td_firstname.classList.add('px-6', 'py-4')
				var td_country = document.createElement("td");
				td_country.append(a.country);
				td_country.classList.add('px-6', 'py-4')
				var td_birthdate = document.createElement("td");
				td_birthdate.append(a.birthdate);
				td_birthdate.classList.add('px-6', 'py-4')
				var td_genre = document.createElement("td");
				td_genre.append(a.genre);
				td_genre.classList.add('px-6', 'py-4')
				var td_discipline = document.createElement("td");
				td_discipline.append(a.discipline.name);
				td_discipline.classList.add('px-6', 'py-4')
				tr.appendChild(td_id);
				tr.appendChild(td_firstname);
				tr.appendChild(td_lastname);
				tr.appendChild(td_country);
				tr.appendChild(td_birthdate);
				tr.appendChild(td_genre);
				tr.appendChild(td_discipline);
				table.appendChild(tr);
			}
		}
		
	</script>
</head>

<body class="body" onload="loadAthletes('/jee-project/api/athlete-controller/get-athletes')">
	<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<a class="flex items-center">
				<img src="./img/paris2.png" class="h-16 mr-2" alt="Paris OG Logo">
				<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Paris 2024</span>
			</a>
			<div class="flex md:order-2">
				<button onclick="window.location.href='admin.html';" type="button"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Admin</button>
				<button data-collapse-toggle="navbar-sticky" type="button"
					class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-sticky" aria-expanded="false">
					<span class="sr-only">Open main menu</span>
					<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
							clip-rule="evenodd"></path>
					</svg>
				</button>
			</div>
			<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
				<ul
					class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

					<li>
						<a href="/jee-project/athlete.html"
							class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Athlètes</a>
					</li>
					<li>
						<a href="/jee-project/session.html"
							class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sessions</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div style="margin-top: 80px" class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	  <input style="margin-top: 40px" type="text" id="searchInput" placeholder="Rechercher" class="bg-transparent focus:outline-none w-full">
	</div>
	
	<div id="athletelist"></div>
	 <main style="margin-top: 10px" class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div  style="margin-top: 10px" class="w-full overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg z-10">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead
                    class="z-10 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Identifiant
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Prénom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nation
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Date de naissance
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Genre
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Discipline
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody-athlete">
                </tbody>
            </table>
        </div>
    </main>

	<span class="dot" id="red"></span>
	<span class="dot" id="blue"></span>
	<span class="dot" id="yellow"></span>
	
	<script>
 		const searchInput = document.getElementById("searchInput");
 		
		searchInput.addEventListener("keyup", (event) => {
			  if (/[a-zA-Z]/.test(event.key)) {
				  executeSearch();
			  }
		});
		
		function executeSearch(){
			const searchTerm = searchInput.value;
				
			if(searchTerm.length > 0){
				loadAthletes('/jee-project/api/athlete-controller/get-athletes-name?name='+searchTerm);
			} else {
				loadAthletes('/jee-project/api/athlete-controller/get-athletes');
			}
		}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>

</html>
