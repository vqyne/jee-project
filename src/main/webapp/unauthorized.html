<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-white dark:bg-gray-900">

    <main class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col justify-center items-center px-6 mx-auto h-screen xl:px-0 dark:bg-gray-900">
            <div class="block md:max-w-lg">
                <img class="h-96 w-96" src="https://flowbite-admin-dashboard.vercel.app/images/illustrations/404.svg"
                    alt="astronaut image">
            </div>
            <div class="text-center xl:max-w-4xl">
                <h1 class="mb-3 text-2xl font-bold leading-tight text-gray-900 sm:text-4xl lg:text-5xl dark:text-white">
                    Permission non accordée</h1>
                <p class="mb-5 text-base font-normal text-gray-500 md:text-lg dark:text-gray-400">Oops! Il semblerait
                    que vous essayez d'accéder à une page qui requiert des droits d'accès.</p>
                <button onclick="window.location.href='/jee-project/index.html';" id="home-btn"
                    class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Accueil
                </button>
            </div>
        </div>

    </main>
    <script>
        // Make a GET request to the server-side endpoint
        $.ajax({
            url: 'getUserInfo', // Replace with the actual server-side endpoint URL
            method: 'GET',
            dataType: 'json',
            success: function (response) {

                if (isLoggedIn) {
                    // User is not logged in, redirect to index.html
                    window.location.href = '/jee-project/admin/index.html';

                } else {
                    window.location.href = '/jee-project/unauthorized.html';
                }

            },
            error: function (xhr, status, error) {
                console.log('Error: ' + error);
                window.location.href = '/jee-project/login.html';

            }
        });

    </script>
    <script src="/jee-project/js/darkmode.js"></script>

</body>

</html>
