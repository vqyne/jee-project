<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paris 2024 | Sites</title>
	<link rel="stylesheet" href="/jee-project/css/styles.css">
	<link rel="icon" href="/jee-project/img/paris.ico" type="image/x-icon">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>

	<header>
		<nav class="bg-white dark:bg-gray-900 sticky w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
			<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
				<a class="flex items-center">
					<img id="paris_logo" src="/jee-project/img/paris2.png" class="h-16 mr-2" alt="Paris OG Logo">
					<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Paris 2024</span>
				</a>
				<div class="flex md:order-2">
				<button onclick="window.location.href='/jee-project/admin/index.html';" type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Admin</button>
					<button data-collapse-toggle="navbar-sticky" type="button"
						class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
						aria-controls="navbar-sticky" aria-expanded="false">
						<span class="sr-only">Open main menu</span>
						<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
								clip-rule="evenodd"></path>
						</svg>
					</button>
				</div>
				<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
					<ul
						class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

						<li>
							<a href="/jee-project/admin/discipline/index.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Disciplines</a>
						</li>
						<li>
							<a href="/jee-project/admin/site/index.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sites</a>
						</li>
						<li>
							<a href="/jee-project/admin/session.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sessions</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<main class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto h-auto p-4 z-50">
		<section class="flex flex-col w-full">
			<h1 class="text-xl font-semibold text-center mb-2">Ajouter un site</h1>
			
			<form class="grid grid-cols-1 md:grid-cols-3 space-y-2 md:space-y-0 md:gap-2 p-2">
	            <div>
	                <label for="siteName" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Nom du site</label>
	                <input type="text" name="siteName" id="siteName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Stade de France" required>
	            </div>
	            
   	            <div>
	                <label for="siteCity" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Ville du site</label>
	                <input type="text" name="siteCity" id="siteCity" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Saint-Denis" required>
	            </div>
			</form>
		</section>
		
		<section id="sites" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>
	</main>
	
	<span class="dot" id="red"></span>
	<span class="dot" id="blue"></span>
	<span class="dot" id="yellow"></span>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
	
	<script type="module">
		const main = document.querySelector('main');
		const sites = document.querySelector('#sites');
		const response = await fetch('/jee-project/api/sites');
		if (!response.ok) {
			throw new Error(response.statusText);
		}

		const siteIcons = {
			stade: 'stadium',
			salle_de_spectacle: 'theater_comedy',
			lieu_public: 'location_city',
			centre_aquatique: 'pool',
		}
		const sitesData = await response.json();
		for (const x of sitesData)
		{
			sites.innerHTML = `
			<article class="section shadow rounded bg-gray-100 flex flex-row p-2">
				<div class="rounded-full w-10 h-10 bg-gray-200 mr-2 flex items-center justify-center">
					<span class="material-symbols-rounded">${siteIcons[x.category]}</span>
				</div>

				<div class="flex flex-col">
					<h1 class="font-semibold text-xl mb-1">${x.name}</h1>
					
					<p class="flex flex-row items-center mb-3">
						<span class="material-symbols-rounded">location_on</span>
						${x.city}
					</p>
					
					<div class="flex flex-row flex-wrap space-x-1">
						<button class="flex flex-row items-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
							<span class="material-symbols-rounded text-xs">edit</span>
							Modifier
						</button>
						
						<button onclick="deleteSite(${x.id})" class="flex flex-row items-center text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
							<span class="material-symbols-rounded text-xs">delete</span>
							Supprimer
						</button>
					</div>
				</div>
			</article>`
		}
	</script>
	<script>
		async function deleteSite()
		{

		}
	</script>
</body>
</html>
