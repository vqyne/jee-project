<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion des disciplines | Paris 2024</title>
	<link rel="stylesheet" href="/jee-project/css/styles.css">
	<link rel="icon" href="/jee-project/img/paris.ico" type="image/x-icon">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
	<script src="/jee-project/admin/js/discipline.js"></script>
</head>

<body class="body bg-white dark:bg-gray-900" onload="loadDiscipline('/jee-project/api/discipline-controller/get-disciplines')">
	<div id="loader"
		style="display: none; position: absolute; left: 0; top: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.5); z-index: 9999;">
		<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<div class="spinner"></div>
		</div>
	</div>
	<nav class="bg-white fixed w-full z-50 top-0 left-0 border-b border-gray-200 dark:border-gray-600 dark:bg-gray-800">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
				<a class="flex items-center">
					<img id="paris_logo" onclick="window.open(/jee-project/index.html)" src="/jee-project/img/paris2.png" class="h-16 mr-2" alt="Paris OG Logo">
				<img id="paris_logo_white" onclick="window.open(/jee-project/index.html)" src="/jee-project/img/paris_white.png" style="display: none;" class="h-16 mr-2" alt="Paris OG Logo">
					<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Gestion des disciplines</span>
				</a>
				<div class="flex md:order-2">
					<button id="theme-toggle" type="button"
					class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mx-4">
					<svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
					</svg>
					<svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
							fill-rule="evenodd" clip-rule="evenodd"></path>
					</svg>
				</button>
				<button onclick="window.location.href='/jee-project/admin/index.html';" type="button"
						class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Dashboard</button>
					<button data-collapse-toggle="navbar-sticky" type="button"
						class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
						aria-controls="navbar-sticky" aria-expanded="false">
						<span class="sr-only">Open main menu</span>
						<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
								clip-rule="evenodd"></path>
						</svg>
					</button>
				</div>
				<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
					<ul
						class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-800 dark:border-gray-700">

						<li>
							<a href="/jee-project/admin/protected/site.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sites</a>
						</li>
						<li>
							<a href="/jee-project/admin/protected/session.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sessions</a>
						</li>
						<li>
							<a href="/jee-project/admin/protected/athlete.html"
								class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0 md:dark:hover:text-red-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Athlètes</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	
		<div style="margin-top: 120px" class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	 
		<form id="add-discipline-form" class="max-w-sm mx-auto">
		  <div class="mb-4">
		    <label class="block text-gray-700 font-bold mb-2 dark:text-white" for="discipline-name">
		      Nom de la discipline à ajouter
		    </label>
		    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500	" id="discipline-name" type="text" placeholder="Saisissez le nom de la discipline">
		  </div>
		  <div class="mb-4">
		    <label class="inline-flex items-center">
		      <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" name="accessible-paralympiques" id="accessible-paralympiques">
		      <span class="ml-2 text-gray-700 font-bold dark:text-white">Accessible aux athlètes paralympiques</span>
		    </label>
		  </div>
		  <div class="flex items-center justify-center">
		    <button id="submit-btn" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" type="button">
		      Ajouter
		    </button>
		  </div>
		</form>
		
        <div style="margin-top: 20px" class="w-full overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg z-20">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead
                    class="z-20 text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nom
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Paralympiques
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Supprimer
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody-discipline">
                </tbody>
            </table>
        </div>
    </div>
	
	<span class="dot z-10" id="red"></span>
	<span class="dot z-10" id="blue"></span>
	<span class="dot z-10" id="yellow"></span>

	<script src="/jee-project/js/darkmode.js"></script>
	
	<script src="/jee-project/admin/js/discipline_after_load.js"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
