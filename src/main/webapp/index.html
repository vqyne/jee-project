	<script>
		loadAthletes('/jee-project/api/athlete-controller/get-athletes')

		function loadAthletes(url) {
			fetch(url)
				.then(response => response.json())
				.then(response => process(response))
				.catch(error => console.log("Erreur : " + error));
		}

		function getRandomAthlete(athletes) {
			const i = Math.floor(Math.random() * athletes.length);
			return athletes[i];
		}

		function process(athletes) {
			const randomAthlete = getRandomAthlete(athletes);
			const randomAthlete1 = getRandomAthlete(athletes);
			const randomAthlete2 = getRandomAthlete(athletes);
			const randomAthlete3 = getRandomAthlete(athletes);
			const nameAthlete = document.getElementById("random_athlete_name");
			const nameAthlete1 = document.getElementById("random_athlete_name1");
			const nameAthlete2 = document.getElementById("random_athlete_name2");
			const nameAthlete3 = document.getElementById("random_athlete_name3");
			nameAthlete.innerText = randomAthlete.firstname + " " + randomAthlete.lastname
			nameAthlete1.innerText = randomAthlete1.firstname + " " + randomAthlete1.lastname
			nameAthlete2.innerText = randomAthlete2.firstname + " " + randomAthlete2.lastname
			nameAthlete3.innerText = randomAthlete3.firstname + " " + randomAthlete3.lastname
			const disciplineAthlete = document.getElementById("random_athlete_discipline");
			const disciplineAthlete1 = document.getElementById("random_athlete_discipline1");
			const disciplineAthlete2 = document.getElementById("random_athlete_discipline2");
			const disciplineAthlete3 = document.getElementById("random_athlete_discipline3");
			disciplineAthlete.innerText = randomAthlete.discipline.name
			disciplineAthlete1.innerText = randomAthlete1.discipline.name
			disciplineAthlete2.innerText = randomAthlete2.discipline.name
			disciplineAthlete3.innerText = randomAthlete3.discipline.name
		}
	</script>
